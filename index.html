<!DOCTYPE html>
<html>

<head>
  <title>Gabby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">
  <h1>Gabby</h1>
  <h3>A Language Level Tracker</h3>
  <h6>(for matching users with each other eventually maybe?)</h6>
  <form id="sign-up" class="clearform">
    <fieldset>
      <legend>Sign Up!</legend>
      <input name="credentials[name]" type="text" placeholder="Username">
      <input name="credentials[email]" type="text" placeholder="Email address">
      <input name="credentials[password]" type="password" placeholder="Password">
      <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>
  <form id="sign-in" class="clearform">
    <fieldset>
      <legend>Sign In!</legend>
      <input name="credentials[email]" type="text" placeholder="Email">
      <input name="credentials[password]" type="password" placeholder="Password">
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>
  <form id="sign-out" class="clearform">
    <fieldset>
      <legend>Sign Out</legend>
      <input type="submit" name="submit" value="Sign out">
    </fieldset>
  </form>
  <form id="change-password" class="clearform">
    <fieldset>
      <legend>Change Password</legend>
      <input type="password" name="passwords[old]" id="change-password-old" placeholder="Old Password">
      <input type="password" name="passwords[new]" id="change-password-new" placeholder="New Password">
      <input type="submit" name="submit" value="Change Password!">
    </fieldset>
  </form>
  <p id="message"></p>
  <div id="content" class="content">
  </div>
  <form id="list-langs" class="after clearform">
    <legend>See everyone's languages and level</legend>
    <input type="submit" name="submit" value="Submit">
  </form>
  <form id="add-langs" class="after clearform">
    <fieldset>
      <legend>Add your language and level </legend>
      <select name="userlanguage[language_id]" type="number">
        <option>Choose one</option>
        <option value="1">C++</option>
        <option value="2">Java</option>
        <option value="3">Javascript</option>
        <option value="4">R</option>
        <option value="5">Ruby</option>
        <option value="6">Rails</option>
        <option value="7">PHP</option>
        <option value="8">Python</option>
      </select>
      <select name="userlanguage[level]">
        <option>Choose one</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Expert">Expert</option>
        <option value="Interested">Interested</option>
      </select>
      <input type="submit" name="submit" value="Add a language">
    </fieldset>
  </form>
  <form id="edit-langs" class="after clearform">
    <fieldset>
      <legend>Update your language level</legend>
      <input type="number" name="userlanguage[id]" placeholder="Record ID">
      <select name="userlanguage[level]">
        <option>Choose one</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Expert">Expert</option>
        <option value="Interested">Interested</option>
      </select>
      <input type="submit" name="submit" value="Update a language level">
    </fieldset>
  </form>
  <form id="delete-langs" class="after clearform">
    <fieldset>
      <legend>Have amnesia or decide you don't care? Delete a language</legend>
      <input type="number" name="userlanguage[id]" placeholder="Record ID">
      <input type="submit" name="submit" value="Remove a language">
    </fieldset>
  </form>
</body>

</html>
